<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Lover</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- navbar -->
    <div class="header">
        <div class="main">
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="./index.html">HOME</a></li>
                        <li><a href="./shop.html">PRODUCTS</a></li>
                       
                    </ul>
                </nav>
            </div>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/slide1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/slide2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/slide3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="lock">
                <div class="col-2">
                    <h1>Wake Up &<br> Smell the Coffee</h1>
                    <a href="./shop.html" class="btn">Explore Now &#8594</a>
                </div>
                <div class="col-2">
                    <img src="./images/image.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- products -->
    <div class="small-container">
        <h2 class="tit">Available Products</h2>
        <div class="lock">
            <div class="col-4">
                <img src="./images/blackcoffee.jpeg " alt="">
                <h4>Black Coffee</h4>
                <p>$20.00</p>
            </div>
            <div class="col-4">
                <img src="./images/browcoffee.jpeg" alt="">
                <h4>Brown Coffee</h4>
                <p>$25.00</p>
            </div>
            <div class="col-4">
                <img src="./images/nescaffee.jpeg" alt="">
                <h4>Nescafe</h4>
                <p>$30.00</p>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="container">
            <hr>
            <p class="Copyright">Copyright &copy;2024:Felister Kiragu</p>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
